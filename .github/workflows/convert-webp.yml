name: Convert Images to WebP

on:
  push:
    paths:
      - 'assets/images/uploads/**'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install WebP tools
        run: sudo apt-get install -y webp
      
      - name: Convert new images to WebP
        run: |
          for img in assets/images/uploads/*.{jpg,jpeg,png,JPG,JPEG,PNG}; do
            if [ -f "$img" ]; then
              webp_file="${img%.*}.webp"
              if [ ! -f "$webp_file" ]; then
                cwebp -q 80 "$img" -o "$webp_file"
                echo "Converted: $img ‚Üí $webp_file"
              fi
            fi
          done
      
      - name: Remove original images
        run: |
          for img in assets/images/uploads/*.{jpg,jpeg,png,JPG,JPEG,PNG}; do
            if [ -f "$img" ]; then
              webp_file="${img%.*}.webp"
              if [ -f "$webp_file" ]; then
                rm "$img"
                echo "Removed: $img"
              fi
            fi
          done
      
      - name: Commit WebP images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A assets/images/uploads/
          git diff --staged --quiet || git commit -m "üñºÔ∏è Convert images to WebP"
          git push
