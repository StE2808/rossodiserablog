<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ '/assets/images/logo_trasparenza.png' | relative_url }}" alt="Rosso di Sera" class="logo">
            <div class="header-text">
                <h1><a href="{{ '/' | relative_url }}">Rosso di Sera</a></h1>
                <p>Una luce nel mondo digitale</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2023-{{ site.time | date: '%Y' }} Rosso di Sera</p>
    </footer>
</body>
</html>
