<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.seo_title | default: page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: page.seo_description | default: site.description | strip_html | truncate: 160 }}">
    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    {% else %}
    <meta property="og:image" content="{{ '/assets/images/logo_trasparenza.png' | absolute_url }}">
    {% endif %}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.seo_title | default: page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.excerpt | default: page.seo_description | default: site.description | strip_html | truncate: 160 }}">
    {% if page.image %}
    <meta property="twitter:image" content="{{ page.image | absolute_url }}">
    {% else %}
    <meta property="twitter:image" content="{{ '/assets/images/logo_trasparenza.png' | absolute_url }}">
    {% endif %}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ '/assets/images/logo_trasparenza.png' | relative_url }}" alt="Rosso di Sera" class="logo">
            <div class="header-text">
                <h1><a href="{{ '/' | relative_url }}">Rosso di Sera <span class="blog-label">Blog</span></a></h1>
                <p>Una luce nel mondo digitale</p>
            </div>
        </div>
    </header>
    
    <main class="container">
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; 2023-{{ site.time | date: '%Y' }} Rosso di Sera</p>
    </footer>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
