backend:
  name: github
  repo: StE2808/rossodiserablog
  branch: main
  base_url: https://sveltia-cms-auth.s-vozzi.workers.dev

publish_mode: editorial_workflow

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

locale: 'it'

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "posts"
    label: "Articoli"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Titolo"
        name: "title"
        widget: "string"
        required: true
      - label: "Data pubblicazione"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm:ss ZZ"
        required: true
      - label: "Autore"
        name: "author"
        widget: "select"
        options:
          - { label: "Lino Rialti", value: "lino-rialti" }
          - { label: "Stefano Vozzi", value: "stefano-vozzi" }
        required: true
      - label: "Categoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Societ√†", value: "societa" }
          - { label: "Politica", value: "politica" }
          - { label: "Cronaca", value: "cronaca" }
          - { label: "Cultura", value: "cultura" }
          - { label: "Diritti Umani", value: "diritti-umani" }
          - { label: "Economia", value: "economia" }
          - { label: "Ambiente", value: "ambiente" }
          - { label: "Salute", value: "salute" }
          - { label: "Scuola", value: "scuola" }
          - { label: "Arte & Artisti", value: "arte-artisti" }
          - { label: "Altro", value: "altro" }
        required: true
      - label: "Tag"
        name: "tags"
        widget: "list"
        required: false
      - label: "Immagine copertina"
        name: "image"
        widget: "image"
        required: false
      - label: "Sunto"
        name: "excerpt"
        widget: "text"
        required: true
      - label: "Contenuto"
        name: "body"
        widget: "markdown"
        required: true

  - name: "authors"
    label: "Autori"
    folder: "_authors"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Nome completo"
        name: "name"
        widget: "string"
        required: true
      - label: "Username"
        name: "username"
        widget: "string"
        required: true
      - label: "Bio"
        name: "bio"
        widget: "text"
        required: false
      - label: "Immagine profilo"
        name: "avatar"
        widget: "image"
        required: false
