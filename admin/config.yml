backend:
  name: github
  repo: StE2808/rossodiserablog
  branch: main
  # Sveltia CMS usa GitHub OAuth diretto (no Netlify)

# Opzionale: per editing locale
# local_backend: true

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Configurazione articoli
collections:
  - name: "posts"
    label: "Articoli"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Titolo", name: "title", widget: "string", required: true}
      - {label: "Data pubblicazione", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss ZZ", required: true}
      - label: "Autore"
        name: "author"
        widget: "select"
        options: ["lino-rialti", "ste2808"]
        required: true
      - {label: "Tag", name: "tags", widget: "list", required: false, hint: "Inserisci i tag uno per riga"}
      - {label: "Immagine copertina", name: "image", widget: "image", required: false, hint: "Immagine che appare nella card della home e nell'articolo"}
      - {label: "Sunto (50 parole)", name: "excerpt", widget: "text", required: true, hint: "Breve descrizione per le schede home e meta description SEO (massimo 50 parole)", pattern: ['^.{10,300}$', "Deve essere tra 10 e 300 caratteri"]}
      - {label: "Titolo SEO (opzionale)", name: "seo_title", widget: "string", required: false, hint: "Se vuoi un titolo diverso per Google (max 60 caratteri)"}
      - {label: "Descrizione SEO (opzionale)", name: "seo_description", widget: "text", required: false, hint: "Se vuoi una description diversa dall'excerpt (max 160 caratteri)"}
      - {label: "Contenuto", name: "body", widget: "markdown", required: true}

  - name: "authors"
    label: "Autori"
    folder: "_authors"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Nome", name: "name", widget: "string", required: true}
      - {label: "Username", name: "username", widget: "string", required: true}
      - {label: "Bio", name: "bio", widget: "text", required: false}
      - {label: "Immagine profilo", name: "avatar", widget: "image", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Twitter", name: "twitter", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}

  - name: "pages"
    label: "Pagine"
    files:
      - label: "Homepage"
        name: "home"
        file: "index.html"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
          - {label: "Titolo", name: "title", widget: "string"}
      - label: "Archivio"
        name: "archive"
        file: "archivio.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Titolo", name: "title", widget: "string"}
          - {label: "Contenuto", name: "body", widget: "markdown"}
